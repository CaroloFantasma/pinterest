<div class="container">
  <div *ngFor="let imagesResponse of imagesJSON" id="cardDisplay{{imagesResponse.id}}" class="modal" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <div class="row">
            <div class="col-lg-5">
              <button id="ellipsisBtn">
                <p id="ellipsis">•••</p>
              </button>
              <img class="card-img-top modalImg" src="{{imagesResponse.urlPhoto}}" alt="">
            </div>
            <div class="col-lg-7">
              <div class="container moreDetails">
                <div class="row text-center">
                  <button id="sendBtn">Enviar</button>
                  <button id="saveBtn">Guardar</button>
                </div>
                <div class="row text-center mt-3 ">
                  <h2>{{imagesResponse.namePhoto}}</h2>
                </div>
                <div class="row mt-2 mb-3">
                  <p>{{imagesResponse.description}}</p>
                </div>
                <div class="row">
                  <button id="nameBtn">{{imagesResponse.nameAuthor}}</button>
                </div>
                <div class="row">
                    <p id="date">Publicado el 05 de marzo del 2018</p>
                  <h2 id="titles">Fotos y comentarios</h2>
                </div>
                <div class="row">
                  <button id="imgBtn">Fotos</button>
                  <button id="writeBtn">Comentarios</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
